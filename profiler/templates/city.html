{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div style="padding: 20px; margin-top: 40px;">
    <table border="1" style="border-collapse: collapse; width: 100%;">
        <thead>
            <tr style="background: #f2f2f2;">
                <th style="padding: 8px; text-align: left;">Город</th>
                <th style="padding: 8px; text-align: left;">Средняя температура</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td style="padding: 8px;">{{ item.city }}</td>
                <td style="padding: 8px;">{{ item.avg_temp }}°C</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
